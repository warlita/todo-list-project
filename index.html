<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1 text-center">To Do List</h1>
        <div class="text-center" id="todo-list">
          <form id="create-task">
            <input id="new-task-content" type="text" placeholder="Enter Task Here" required/>
            <button class="btn btn-primary btn-sm" type="submit">Create Task</button>
          </form>
        </div>
    </div>
  </body>
</html>
